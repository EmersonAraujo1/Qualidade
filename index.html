    .filters select, .filters input, .filters button { padding: 8px 12px; border-radius: 5px; border: none; background-color: #333; color: #e0e0e0; font-size: 0.9rem; cursor: pointer; min-width: 150px; transition: background-color 0.3s; }
    .filters button:hover { background-color: #4db8ff; color: black; }

  <table id="tabela" class="display nowrap" style="width:100%">
    <thead>
      <tr>
        <th>Data</th>
        <th>Tipo</th>
        <th>CÃ©lula</th>
        <th>Monitor</th>
        <th>Conformidade</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody></tbody>

</div>

<script>
  const colunasPadrao = {
    data: ['data da monitoria', 'data monitoria', 'data'],
    tipo: ['id monitoria', 'tipo da monitoria', 'tipo'],
    celula: ['responsavel - cargo', 'setor', 'cÃ©lula', 'celula'],
    monitor: ['nome', 'avaliador', 'monitor'],
    nao_conformidade: ['colaborador concorda com o feedback?', 'conformidade', 'nÃ£o conformidade'],
    nota: ['nota final', 'nota', 'pontuaÃ§Ã£o']
  };

  let dados = [], dadosFiltrados = [], arquivoSelecionado = null;
  let chart1, chart2, chart3;

  document.getElementById('btnSelecionarArquivo').addEventListener('click', () => {
    document.getElementById('fileInput').click();
  });

  document.getElementById('fileInput').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      arquivoSelecionado = file;
      document.getElementById('btnCarregarArquivo').disabled = false;
    }
  });

  document.getElementById('btnCarregarArquivo').addEventListener('click', () => {
    if (!arquivoSelecionado) return alert('Selecione um arquivo primeiro.');

    document.getElementById('loading').style.display = 'block';
    document.getElementById('message').style.display = 'none';

    const reader = new FileReader();
    reader.onload = (e) => {
      const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet, { defval: '' });

      const normalizar = str => str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();

      const padronizar = (obj) => {
        const novo = {};
        const chavesNormalizadas = Object.fromEntries(
          Object.keys(obj).map(k => [normalizar(k), k])
        );

        for (const [chavePadrao, sinonimos] of Object.entries(colunasPadrao)) {
          for (const s of sinonimos) {
            const chaveOriginal = chavesNormalizadas[normalizar(s)];
            if (chaveOriginal) {
              novo[chavePadrao] = obj[chaveOriginal];
              break;
            }
          }
        }
        return novo;
      };

      dados = json.map(padronizar).filter(d => d.data && d.tipo && d.monitor);

      atualizarFiltros();
      aplicarFiltros();
      document.getElementById('contentArea').style.display = 'block';
      document.getElementById('message').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
      document.getElementById('btnCarregarArquivo').disabled = true;
      alert('Arquivo carregado com sucesso!');
    };
    reader.readAsArrayBuffer(arquivoSelecionado);
  });
</script>
