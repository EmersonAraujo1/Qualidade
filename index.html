<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Monitorias - CASA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />
  <style>
    body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; padding: 20px; }
    h1 { color: #4db8ff; margin-bottom: 10px; }
    .dashboard { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
    .card { background: #1e1e1e; padding: 15px; border-radius: 12px; box-shadow: 0 0 10px #000; flex: 1 1 150px; text-align: center; min-width: 150px; }
    .filters { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: center; }
    .filters select, .filters input, .filters button { padding: 8px 12px; border-radius: 5px; border: none; background-color: #333; color: #e0e0e0; font-size: 0.9rem; cursor: pointer; min-width: 150px; transition: background-color 0.3s; }
    .filters button:hover { background-color: #4db8ff; color: black; }
    #fileInput { display: none; }
    canvas { margin-bottom: 30px; background-color: #1e1e1e; padding: 10px; border-radius: 10px; max-width: 100%; height: 300px !important; }
    table { background-color: #1e1e1e !important; color: white !important; border-radius: 10px; }
    .dt-button { background-color: #4db8ff !important; color: black !important; border-radius: 5px; margin-bottom: 10px; font-weight: bold; }
    #contentArea { display: none; }
    #message { margin-top: 30px; font-size: 1.2rem; color: #999999; text-align: center; font-style: italic; }
    #progressContainer { width: 100%; background: #333; border-radius: 10px; overflow: hidden; display: none; margin-top: 20px; height: 25px; }
    #progressBar { height: 100%; width: 0; background: linear-gradient(90deg, #4db8ff, #2ecc71); color: #fff; text-align: center; line-height: 25px; font-weight: bold; transition: width 0.2s ease-in-out; }
  </style>
</head>
<body>

<h1>ðŸ“Š Painel de Monitorias - CASA</h1>

<div class="filters">
  <button id="btnSelecionarArquivo">Inserir arquivo</button>
  <button id="btnCarregarArquivo" disabled>Carregar arquivo</button>
  <input type="file" id="fileInput" accept=".xlsx,.xls" />
</div>

<div id="progressContainer">
  <div id="progressBar">0%</div>
</div>

<div id="message">Carregue a planilha Excel (.xls ou .xlsx) para visualizar os dados.</div>

<div id="contentArea">
  <div class="dashboard">
    <div class="card" id="card-total">Total: 0</div>
    <div class="card" id="card-tipos">Tipos: 0</div>
    <div class="card" id="card-conformidade">Conformidades: 0</div>
  </div>

  <div class="filters">
    <select id="monitorFilter"><option value="">Todos os Monitores</option></select>
    <select id="tipoFilter"><option value="">Todos os Tipos</option></select>
    <select id="celulaFilter"><option value="">Todas as CÃ©lulas</option></select>
    <input type="date" id="dataInicio" />
    <input type="date" id="dataFim" />
    <button onclick="aplicarFiltros()">Aplicar Filtros</button>
  </div>

  <!-- Novos grÃ¡ficos para sua solicitaÃ§Ã£o -->
  <canvas id="graficoMonitorResponsavel" style="height: 350px;"></canvas>
  <canvas id="graficoConcordanciaFeedback" style="height: 350px;"></canvas>
  <canvas id="graficoMediaNota" style="height: 350px;"></canvas>

  <canvas id="graficoTipo"></canvas>
  <canvas id="graficoMonitor"></canvas>
  <canvas id="graficoConformidade"></canvas>

  <table id="tabela" class="display nowrap" style="width:100%">
    <thead>
      <tr>
        <th>Data</th>
        <th>Tipo</th>
        <th>CÃ©lula</th>
        <th>Monitor</th>
        <th>Conformidade</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const colunasPadrao = {
    data: ['data da monitoria', 'data monitoria', 'data'],
    tipo: ['id monitoria', 'tipo da monitoria', 'tipo'],
    celula: ['responsavel - cargo', 'setor', 'cÃ©lula', 'celula'],
    monitor: ['nome', 'avaliador', 'monitor'],
    nao_conformidade: ['colaborador concorda com o feedback?', 'conformidade', 'nÃ£o conformidade'],
    nota: ['nota final', 'nota', 'pontuaÃ§Ã£o']
  };

  let dados = [];
  let dadosFiltrados = [];
  let arquivoSelecionado = null;
  let chartTipo, chartMonitor, chartConformidade;
  let chartMonitorResponsavel, chartConcordanciaFeedback, chartMediaNota;

  document.getElementById('btnSelecionarArquivo').addEventListener('click', () => {
    document.getElementById('fileInput').click();
  });

  document.getElementById('fileInput').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      arquivoSelecionado = file;
      document.getElementById('btnCarregarArquivo').disabled = false;
    }
  });

  document.getElementById('btnCarregarArquivo').addEventListener('click', () => {
    if (!arquivoSelecionado) return alert('Selecione um arquivo primeiro.');

    const reader = new FileReader();
    reader.onloadstart = () => {
      document.getElementById('progressContainer').style.display = 'block';
      document.getElementById('progressBar').style.width = '0%';
      document.getElementById('progressBar').textContent = '0%';
    };

    reader.onload = (e) => {
      const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const jsonFull = XLSX.utils.sheet_to_json(sheet, { defval: '' });

      const json = jsonFull.slice(0, 5000);
      const normalizar = str => str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();

      const padronizar = (obj) => {
        const novo = {};
        const chavesNormalizadas = Object.fromEntries(Object.keys(obj).map(k => [normalizar(k), k]));
        for (const [chavePadrao, sinonimos] of Object.entries(colunasPadrao)) {
          for (const s of sinonimos) {
            const chaveOriginal = chavesNormalizadas[normalizar(s)];
            if (chaveOriginal) {
              novo[chavePadrao] = obj[chaveOriginal];
              break;
            }
          }
        }
        return novo;
      };

      dados = json.map((item, idx) => {
        const percent = Math.round((idx + 1) / json.length * 100);
        document.getElementById('progressBar').style.width = percent + '%';
        document.getElementById('progressBar').textContent = percent + '%';
        return padronizar(item);
      }).filter(d => d.data && d.tipo && d.monitor);

      setTimeout(() => {
        atualizarFiltros();
        aplicarFiltros();
        document.getElementById('contentArea').style.display = 'block';
        document.getElementById('message').style.display = 'none';
        document.getElementById('progressContainer').style.display = 'none';
        document.getElementById('btnCarregarArquivo').disabled = true;
        alert('Arquivo carregado com sucesso!');
      }, 200);
    };

    reader.readAsArrayBuffer(arquivoSelecionado);
  });

  function atualizarFiltros() {
    const campos = { monitor: new Set(), tipo: new Set(), celula: new Set() };
    dados.forEach(d => { campos.monitor.add(d.monitor); campos.tipo.add(d.tipo); campos.celula.add(d.celula); });
    for (const [id, valores] of Object.entries(campos)) {
      const sel = document.getElementById(id + 'Filter');
      sel.innerHTML = '<option value="">Todos</option>';
      [...valores].sort().forEach(v => sel.innerHTML += `<option value="${v}">${v}</option>`);
    }
  }

  function aplicarFiltros() {
    const m = document.getElementById('monitorFilter').value;
    const t = document.getElementById('tipoFilter').value;
    const c = document.getElementById('celulaFilter').value;
    const di = document.getElementById('dataInicio').value;
    const df = document.getElementById('dataFim').value;
    dadosFiltrados = dados.filter(d => (!m || d.monitor === m) && (!t || d.tipo === t) && (!c || d.celula === c) && (!di || d.data >= di) && (!df || d.data <= df));
    desenharGraficos();
    preencherTabela();
    atualizarCards();
  }

  // FunÃ§Ã£o para contar ocorrÃªncias por campo
  function contar(campo) {
    return dadosFiltrados.reduce((acc, d) => {
      acc[d[campo]] = (acc[d[campo]] || 0) + 1;
      return acc;
    }, {});
  }

  // FunÃ§Ã£o para calcular mÃ©dia da nota final agrupada em faixas %
  function calcularMediaPorFaixa() {
    // Faixas de nota (0-20, 21-40, 41-60, 61-80, 81-100)
    const faixas = [
      { label: '0-20%', min: 0, max: 20, total: 0, count: 0 },
      { label: '21-40%', min: 21, max: 40, total: 0, count: 0 },
      { label: '41-60%', min: 41, max: 60, total: 0, count: 0 },
      { label: '61-80%', min: 61, max: 80, total: 0, count: 0 },
      { label: '81-100%', min: 81, max: 100, total: 0, count: 0 }
    ];

    dadosFiltrados.forEach(d => {
      let nota = Number(d.nota);
      if (!isNaN(nota)) {
        const faixa = faixas.find(f => nota >= f.min && nota <= f.max);
        if (faixa) {
          faixa.total += nota;
          faixa.count++;
        }
      }
    });

    const labels = [];
    const medias = [];
    faixas.forEach(f => {
      labels.push(f.label);
      medias.push(f.count ? (f.total / f.count).toFixed(2) : 0);
    });

    return { labels, medias };
  }

  function desenharGraficos() {
    // Apaga grÃ¡ficos antigos se existirem
    if (chartTipo) chartTipo.destroy();
    if (chartMonitor) chartMonitor.destroy();
    if (chartConformidade) chartConformidade.destroy();
    if (chartMonitorResponsavel) chartMonitorResponsavel.destroy();
    if (chartConcordanciaFeedback) chartConcordanciaFeedback.destroy();
    if (chartMediaNota) chartMediaNota.destroy();

    // Contagens para grÃ¡ficos existentes
    const tipo = contar('tipo');
    const monitor = contar('monitor');
    const conf = contar('nao_conformidade');

    // Novo grÃ¡fico: Quantidade de monitorias por Nome e responsÃ¡vel - cargo
    // Construir mapa: chave = "Nome - CÃ©lula" (monitor + " - " + celula)
    const monitorResponsavelMap = {};
    dadosFiltrados.forEach(d => {
      const chave = `${d.monitor} - ${d.celula || 'Sem CÃ©lula'}`;
      monitorResponsavelMap[chave] = (monitorResponsavelMap[chave] || 0) + 1;
    });

    // Novo grÃ¡fico: Quantidade de colaboradores que concordam ou nÃ£o com feedback
    const concordanciaCount = { 'Sim': 0, 'NÃ£o': 0, 'Outro': 0 };
    dadosFiltrados.forEach(d => {
      const val = (d.nao_conformidade || '').toString().toLowerCase();
      if (val === 'sim') concordanciaCount['Sim']++;
      else if (val === 'nÃ£o' || val === 'nao') concordanciaCount['NÃ£o']++;
      else concordanciaCount['Outro']++;
    });

    // Novo grÃ¡fico: MÃ©dia de nota final por faixa
    const mediaFaixa = calcularMediaPorFaixa();

    // GrÃ¡fico Tipo (barra vertical)
    const ctxTipo = document.getElementById('graficoTipo').getContext('2d');
    chartTipo = new Chart(ctxTipo, {
      type: 'bar',
      data: {
        labels: Object.keys(tipo),
        datasets: [{
          label: 'Quantidade por Tipo',
          data: Object.values(tipo),
          backgroundColor: '#4db8ff'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, ticks: { precision:0 } } }
      }
    });

    // GrÃ¡fico Monitor (barra vertical)
    const ctxMonitor = document.getElementById('graficoMonitor').getContext('2d');
    chartMonitor = new Chart(ctxMonitor, {
      type: 'bar',
      data: {
        labels: Object.keys(monitor),
        datasets: [{
          label: 'Quantidade por Monitor',
          data: Object.values(monitor),
          backgroundColor: '#4ddb4d'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, ticks: { precision:0 } } }
      }
    });

    // GrÃ¡fico Conformidade (doughnut)
    const ctxConf = document.getElementById('graficoConformidade').getContext('2d');
    chartConformidade = new Chart(ctxConf, {
      type: 'doughnut',
      data: {
        labels: Object.keys(conf),
        datasets: [{
          data: Object.values(conf),
          backgroundColor: ['#ff4c4c', '#4cff4c', '#999999']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
      }
    });

    // GrÃ¡fico 1: Quantidade de monitorias por Nome e responsÃ¡vel - cargo (barra horizontal)
    const ctxMR = document.getElementById('graficoMonitorResponsavel').getContext('2d');
    chartMonitorResponsavel = new Chart(ctxMR, {
      type: 'bar',
      data: {
        labels: Object.keys(monitorResponsavelMap),
        datasets: [{
          label: 'Monitorias (Nome - Cargo)',
          data: Object.values(monitorResponsavelMap),
          backgroundColor: '#4db8ff'
        }]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { x: { beginAtZero: true, ticks: { precision:0 } } }
      }
    });

    // GrÃ¡fico 2: ConcordÃ¢ncia com feedback (pizza)
    const ctxCF = document.getElementById('graficoConcordanciaFeedback').getContext('2d');
    chartConcordanciaFeedback = new Chart(ctxCF, {
      type: 'pie',
      data: {
        labels: Object.keys(concordanciaCount),
        datasets: [{
          data: Object.values(concordanciaCount),
          backgroundColor: ['#4caf50', '#f44336', '#999999']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
      }
    });

    // GrÃ¡fico 3: MÃ©dia de nota final por faixa (barra vertical)
    const ctxMN = document.getElementById('graficoMediaNota').getContext('2d');
    chartMediaNota = new Chart(ctxMN, {
      type: 'bar',
      data: {
        labels: mediaFaixa.labels,
        datasets: [{
          label: 'MÃ©dia da Nota Final',
          data: mediaFaixa.medias,
          backgroundColor: '#2196f3'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  }

  function preencherTabela() {
    const tbody = document.querySelector('#tabela tbody');
    tbody.innerHTML = '';
    dadosFiltrados.forEach(d => {
      tbody.innerHTML += `<tr><td>${d.data}</td><td>${d.tipo}</td><td>${d.celula}</td><td>${d.monitor}</td><td>${d.nao_conformidade}</td><td>${d.nota}</td></tr>`;
    });
    if ($.fn.DataTable.isDataTable('#tabela')) $('#tabela').DataTable().clear().destroy();
    $('#tabela').DataTable({ dom: 'Bfrtip', buttons: ['excelHtml5'], paging: true, responsive: true });
  }

  function atualizarCards() {
    document.getElementById('card-total').textContent = `Total: ${dadosFiltrados.length}`;
    document.getElementById('card-tipos').textContent = `Tipos: ${new Set(dadosFiltrados.map(d => d.tipo)).size}`;
    document.getElementById('card-conformidade').textContent = `Conformidades: ${contar('nao_conformidade')['Sim'] || 0}`;
  }
</script>
</body>
</html>
