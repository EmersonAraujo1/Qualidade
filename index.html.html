<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Monitorias - CASA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #4db8ff;
      margin-bottom: 10px;
    }
    .dashboard {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      flex: 1 1 150px;
      text-align: center;
      min-width: 150px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .filters select,
    .filters input,
    .filters button,
    #fileInput {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #e0e0e0;
      font-size: 0.9rem;
      cursor: pointer;
      min-width: 150px;
    }
    .filters button:hover,
    #fileInput:hover {
      background-color: #4db8ff;
      color: black;
    }
    canvas {
      margin-bottom: 30px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      max-width: 100%;
      height: 300px !important;
    }
    table {
      background-color: #1e1e1e !important;
      color: white !important;
      border-radius: 10px;
    }
    .dt-button {
      background-color: #4db8ff !important;
      color: black !important;
      border-radius: 5px;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸ“Š Painel de Monitorias - CASA</h1>

<div class="dashboard">
  <div class="card" id="card-total">Total: 0</div>
  <div class="card" id="card-tipos">Tipos: 0</div>
  <div class="card" id="card-conformidade">Conformidades: 0</div>
</div>

<div class="filters">
  <input type="file" id="fileInput" accept=".xlsx, .xls" title="Importar arquivo Excel" />
  <select id="monitorFilter"><option value="">Todos os Monitores</option></select>
  <select id="tipoFilter"><option value="">Todos os Tipos</option></select>
  <select id="celulaFilter"><option value="">Todas as CÃ©lulas</option></select>
  <input type="date" id="dataInicio" />
  <input type="date" id="dataFim" />
  <button onclick="aplicarFiltros()">Aplicar Filtros</button>
</div>

<canvas id="graficoTipo"></canvas>
<canvas id="graficoMonitor"></canvas>
<canvas id="graficoConformidade"></canvas>

<table id="tabela" class="display nowrap" style="width:100%">
  <thead>
    <tr>
      <th>Data</th>
      <th>Tipo</th>
      <th>CÃ©lula</th>
      <th>Monitor</th>
      <th>Conformidade</th>
      <th>Nota</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // Dados default para inicializaÃ§Ã£o
  let dados = [
    {
      data: "2025-01-06",
      tipo: "GravaÃ§Ã£o",
      celula: "AdmissÃ£o UJ",
      monitor: "Michelle Oliveira dos Santos",
      nao_conformidade: "NÃ£o",
      nota: "-"
    },
    {
      data: "2025-01-04",
      tipo: "GravaÃ§Ã£o",
      celula: "AdmissÃ£o Uva",
      monitor: "Viviane Cesar da Cruz",
      nao_conformidade: "Sim",
      nota: "5"
    }
  ];

  let dadosFiltrados = [...dados];
  let chart1, chart2, chart3;

  // FunÃ§Ã£o para atualizar as opÃ§Ãµes dos filtros
  function atualizarFiltros() {
    const campos = {
      monitor: new Set(),
      tipo: new Set(),
      celula: new Set()
    };
    dados.forEach(d => {
      campos.monitor.add(d.monitor);
      campos.tipo.add(d.tipo);
      campos.celula.add(d.celula);
    });

    for (let [id, values] of Object.entries(campos)) {
      const sel = document.getElementById(id + "Filter");
      sel.innerHTML = `<option value="">Todos</option>`;
      [...values].sort().forEach(v => {
        sel.innerHTML += `<option value="${v}">${v}</option>`;
      });
    }
  }

  // Aplica os filtros selecionados
  function aplicarFiltros() {
    const monitor = document.getElementById('monitorFilter').value;
    const tipo = document.getElementById('tipoFilter').value;
    const celula = document.getElementById('celulaFilter').value;
    const dataInicio = document.getElementById('dataInicio').value;
    const dataFim = document.getElementById('dataFim').value;

    dadosFiltrados = dados.filter(d => {
      return (!monitor || d.monitor === monitor) &&
             (!tipo || d.tipo === tipo) &&
             (!celula || d.celula === celula) &&
             (!dataInicio || d.data >= dataInicio) &&
             (!dataFim || d.data <= dataFim);
    });

    desenharGraficos();
    preencherTabela();
    atualizarCards();
  }

  // Conta ocorrÃªncias de um campo para grÃ¡ficos
  function contar(campo) {
    return dadosFiltrados.reduce((acc, d) => {
      acc[d[campo]] = (acc[d[campo]] || 0) + 1;
      return acc;
    }, {});
  }

  // Desenha os grÃ¡ficos atualizados
  function desenharGraficos() {
    const ctx1 = document.getElementById("graficoTipo").getContext("2d");
    const ctx2 = document.getElementById("graficoMonitor").getContext("2d");
    const ctx3 = document.getElementById("graficoConformidade").getContext("2d");

    if (chart1) chart1.destroy();
    if (chart2) chart2.destroy();
    if (chart3) chart3.destroy();

    const tipo = contar("tipo");
    const monitor = contar("monitor");
    const conf = contar("nao_conformidade");

    // Paletas profissionais e padronizadas
    const corTipo = '#4db8ff';
    const corMonitor = '#4ddb4d';
    const corConf = ['#ff4c4c', '#4cff4c', '#999999'];

    chart1 = new Chart(ctx1, {
      type: "bar",
      data: {
        labels: Object.keys(tipo),
        datasets: [{
          label: "Por Tipo",
          data: Object.values(tipo),
          backgroundColor: corTipo,
          borderRadius: 5,
          maxBarThickness: 40
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, ticks: { stepSize: 1 } }
        }
      }
    });

    chart2 = new Chart(ctx2, {
      type: "bar",
      data: {
        labels: Object.keys(monitor),
        datasets: [{
          label: "Por Monitor",
          data: Object.values(monitor),
          backgroundColor: corMonitor,
          borderRadius: 5,
          maxBarThickness: 30
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, ticks: { stepSize: 1 } }
        },
        parsing: false
      }
    });

    chart3 = new Chart(ctx3, {
      type: "doughnut",
      data: {
        labels: Object.keys(conf),
        datasets: [{
          data: Object.values(conf),
          backgroundColor: corConf,
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: { color: '#e0e0e0', font: { size: 14 } }
          }
        }
      }
    });
  }

  // Preenche a tabela com dados filtrados
  function preencherTabela() {
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";
    dadosFiltrados.forEach(d => {
      tbody.innerHTML += `
        <tr>
          <td>${d.data}</td>
          <td>${d.tipo}</td>
          <td>${d.celula}</td>
          <td>${d.monitor}</td>
          <td>${d.nao_conformidade}</td>
          <td>${d.nota}</td>
        </tr>`;
    });

    if ($.fn.DataTable.isDataTable('#tabela')) {
      $('#tabela').DataTable().clear().destroy();
    }

    $('#tabela').DataTable({
      dom: 'Bfrtip',
      buttons: ['excelHtml5'],
      paging: true,
      responsive: true,
      language: {
        url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
      }
    });
  }

  // Atualiza os cards com informaÃ§Ãµes resumidas
  function atualizarCards() {
    document.getElementById('card-total').textContent = `Total: ${dadosFiltrados.length}`;
    document.getElementById('card-tipos').textContent = `Tipos: ${new Set(dadosFiltrados.map(d => d.tipo)).size}`;
    document.getElementById('card-conformidade').textContent = `Conformidades: ${contar("nao_conformidade")["Sim"] || 0}`;
  }

  // FunÃ§Ã£o para processar arquivo Excel selecionado
  document.getElementById('fileInput').addEventListener('change', (evt) => {
    const file = evt.target.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = (e) => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, {type: 'array'});

      // Considerando a primeira planilha
      const firstSheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[firstSheetName];
      const jsonData = XLSX.utils.sheet_to_json(worksheet, {defval: ''});

      // Converter dados para padrÃ£o do sistema
      dados = jsonData.map(row => ({
        data: row['Data'] || row['data'] || '',
        tipo: row['Tipo'] || row['tipo'] || '',
        celula: row['CÃ©lula'] || row['celula'] || '',
        monitor: row['Monitor'] || row['monitor'] || '',
        nao_conformidade: row['Conformidade'] || row['nao_conformidade'] || '',
        nota: row['Nota'] || row['nota'] || '-'
      })).filter(d => d.data && d.tipo && d.monitor); // Filtra linhas sem dados essenciais

      atualizarFiltros();
      aplicarFiltros();
    };

    reader.readAsArrayBuffer(file);
  });

  // InicializaÃ§Ã£o
  atualizarFiltros();
  aplicarFiltros();
</script>

</body>
</html>
